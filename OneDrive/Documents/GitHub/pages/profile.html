let currentIndex = 0;
const textElement = document.getElementById('motivational-text');

function showNextMessage() {
  // افکت محو شدن
  textElement.classList.add('fade-out');
  
  setTimeout(() => {
    // تغییر متن
    currentIndex = (currentIndex + 1) % messages.length;
    textElement.textContent = messages[currentIndex];
    
    // افکت ظاهر شدن
    textElement.classList.remove('fade-out');
  }, 500); // نیم ثانیه برای محو شدن
}

// شروع کار
textElement.textContent = messages[0];

// تنظیم تایمر برای تغییر هر 5 ثانیه
setInterval(showNextMessage, 20000);

  <script>
    window.toggleFAB = function() {
      var fabContainer = document.querySelector('.fab-container');
      if (!fabContainer) return;
      var fabButton = fabContainer.querySelector('.fab-main');
      var isActive = fabContainer.classList.toggle('active');
      if (fabButton) {
        fabButton.setAttribute('aria-expanded', isActive ? 'true' : 'false');
      }
    };
    document.addEventListener('click', function(e) {
      var btn = e.target.closest('.fab-main');
      if (btn) {
        window.toggleFAB();
      }
    });
  </script>
